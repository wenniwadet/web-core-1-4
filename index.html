<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POP-UP-MENU</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
  </head>
  <body>
    <div class="burger-menu">
      <div class="burger-menu__container">
        <div class="burger-header burger-menu__burger-header">
          <button class="button button--close">
            <img
              src="./img/icons/close.svg"
              alt="Закрыть"
              class="button__img"
            />
          </button>

          <div class="logo burger-menu__logo">
            <a href="#" class="logo__link"
              ><img
                src="./img/icons/logo.svg"
                alt="Логотип компании GSP"
                class="logo__img"
            /></a>
          </div>

          <button class="button button--search burger-header__button--search">
            <img src="/img/icons/search.svg" alt="Поиск" class="button__img" />
          </button>
        </div>

        <nav class="burger-nav burger-menu__burger-nav">
          <ul class="burger-nav__menu-list">
            <li class="burger-nav__menu-item">
              <a
                href=""
                class="burger-nav__menu-link burger-nav__menu-link--active"
                >Ремонт техники</a
              >
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Услуги и сервисы</a>
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link"
                >Корпоративным клиентам</a
              >
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Продавцам техники</a>
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Партнерам</a>
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Производителям</a>
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Наши сервисные центры</a>
            </li>
            <li class="burger-nav__menu-item">
              <a href="" class="burger-nav__menu-link">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="burger-footer">
          <div class="btn-container burger-footer__btn-container">
            <button class="button button--call">
              <img
                src="./img/icons/call.svg"
                alt="Позвонить вам"
                class="button__img"
              />
            </button>
            <button class="button button--chat">
              <img
                src="./img/icons/chat.svg"
                alt="Написать"
                class="button__img"
              />
            </button>
            <button class="button button--profile">
              <img
                src="./img/icons/profile.svg"
                alt="Профиль"
                class="button__img"
              />
            </button>
          </div>

          <span class="burger-footer__mail">mail@cps.com</span>

          <span class="burger-footer__phone">8 800 890 8900</span>

          <div class="burger-footer__lang-container">
            <button
              class="burger-footer__btn-lang burger-footer__btn-lang--active"
            >
              RU
            </button>
            <button class="burger-footer__btn-lang">EN</button>
            <button class="burger-footer__btn-lang">CH</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
